name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    # Weekly Monday maintenance/governance/dependency-smoke run.
    - cron: "0 6 * * 1"

# Note: security workflows are intentionally split into dedicated pipelines:
# - .github/workflows/security.yml (CodeQL)
# - .github/workflows/dependency-audit.yml (pip-audit)
# - .github/workflows/secrets-scan.yml (Gitleaks)
# - .github/workflows/smoke.yml (environment-scoped remote perf smoke, non-blocking for PR merges)

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2 # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Python CI environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.12"

      - name: Run static/policy CI targets
        # Policy-sync guard: Settings/workflow surface changes (e.g., RATE_LIMIT_* knobs)
        # must update governance docs/files in the same PR, including synced governance files and health/metrics contract docs + tests.
        run: |
          make verify-test-deps
          make check-docker-config
          make check-policy-sync

      - name: Enforce API schema contract sync
        run: make check-api-schema-contract

      - name: Run lint/format/type checks
        run: |
          make lint
          make fmt-check
          make typecheck

  db-tests:
    runs-on: ubuntu-latest
    needs: static-checks

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2 # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Python CI environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.12"

      - name: Print CI provenance (debug)
        run: |
          git rev-parse HEAD
          git show --name-only --oneline -n 1
          sed -n '1,120p' tests/test_celery_redis_integration.py

      - name: Verify Celery integration test guardrails (debug)
        run: |
          set -euo pipefail
          test_file="tests/test_celery_redis_integration.py"
          if ! grep -q "RUN_CELERY_REDIS_INTEGRATION" "$test_file" \
            || ! grep -Eq "@pytest.mark.integration|pytest\.mark\.integration" "$test_file" \
            || ! grep -Eq "skipif|pytest\.skip" "$test_file"; then
            echo "Celery integration guardrails missing from $test_file"
            echo "Expected: RUN_CELERY_REDIS_INTEGRATION + integration marker + skipif/skip guard"
            sed -n '1,80p' "$test_file"
            exit 1
          fi

      # DB CI target includes integration coverage for migrations/service changes (for example token lifecycle normalization).
      - name: Run DB CI target
        env:
          COVERAGE_FAIL_UNDER: "85"
        run: make ci-db-tests COVERAGE_FAIL_UNDER=$COVERAGE_FAIL_UNDER

      - name: Compare PR coverage against base branch
        if: github.event_name == 'pull_request'
        env:
          COVERAGE_FAIL_UNDER: "85"
        run: |
          set -euo pipefail

          test -f coverage.json
          mv coverage.json coverage.pr.json

          git fetch --no-tags --prune --depth=1 origin "${{ github.base_ref }}"
          BASE_SHA="$(git rev-parse FETCH_HEAD)"
          PR_SHA="${GITHUB_SHA}"

          git checkout --force "$BASE_SHA"
          # Base branches may not include Celery smoke isolation yet. Run a minimal
          # DB coverage pass here and explicitly ignore worker-dependent integration tests.
          trap 'docker compose -f docker-compose.test.yml down >/dev/null 2>&1 || true' EXIT
          docker compose -f docker-compose.test.yml up -d postgres redis
          make wait-test-db
          for _ in $(seq 1 60); do
            if docker compose -f docker-compose.test.yml exec -T redis redis-cli ping >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done
          docker compose -f docker-compose.test.yml run --rm             -e DATABASE_URL=postgresql+psycopg://waxwatch:waxwatch@postgres:5432/waxwatch_test             -e TOKEN_CRYPTO_LOCAL_KEY=${TOKEN_CRYPTO_LOCAL_KEY:-5pq6kEUS_UIk1_4qatN-Lx42s3e362VNq5CgyI4LAZU=}             -e COVERAGE_FILE=/tmp/.coverage             api-test "alembic upgrade heads"
          docker compose -f docker-compose.test.yml run --rm             -e DATABASE_URL=postgresql+psycopg://waxwatch:waxwatch@postgres:5432/waxwatch_test             -e TOKEN_CRYPTO_LOCAL_KEY=${TOKEN_CRYPTO_LOCAL_KEY:-5pq6kEUS_UIk1_4qatN-Lx42s3e362VNq5CgyI4LAZU=}             -e COVERAGE_FILE=/tmp/.coverage             api-test "python -m scripts.schema_drift_check"
          docker compose -f docker-compose.test.yml run --rm             -e DATABASE_URL=postgresql+psycopg://waxwatch:waxwatch@postgres:5432/waxwatch_test             -e TOKEN_CRYPTO_LOCAL_KEY=${TOKEN_CRYPTO_LOCAL_KEY:-5pq6kEUS_UIk1_4qatN-Lx42s3e362VNq5CgyI4LAZU=}             -e COVERAGE_FILE=/tmp/.coverage             api-test "pytest -q --disable-warnings --maxfail=1 --cov-fail-under=$COVERAGE_FAIL_UNDER --ignore=tests/test_celery_redis_integration.py"
          mv coverage.json coverage.base.json
          docker compose -f docker-compose.test.yml down >/dev/null 2>&1 || true
          trap - EXIT

          git checkout --force "$PR_SHA"
          mv coverage.pr.json coverage.json

          python scripts/check_coverage_regression.py

      - name: Verify perf smoke harness files
        run: |
          test -f scripts/perf/core_flows_smoke.js
          test -f scripts/perf/README.md
          test -f .github/workflows/smoke.yml
          grep -q "perf_base_url:" .github/workflows/smoke.yml
          grep -q "perf_rule_id:" .github/workflows/smoke.yml
          grep -q "PERF_BASE_URL source:" .github/workflows/smoke.yml
