name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Verify jwt test dependency
        run: |
          python -c "import jwt, cryptography; print('ok: jwt dependency available')"

      - name: Validate docker compose files
        run: make check-docker-config

      - name: Run CI flow (lint, migration, drift, tests incl token crypto/redaction)
        run: make ci-local
