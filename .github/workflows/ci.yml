name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: waxwatch
          POSTGRES_USER: waxwatch
          POSTGRES_PASSWORD: waxwatch
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U waxwatch -d waxwatch"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    env:
      ENVIRONMENT: test
      LOG_LEVEL: INFO
      JSON_LOGS: "false"

      # local CI postgres
      DATABASE_URL: postgresql+psycopg://waxwatch:waxwatch@localhost:5432/waxwatch

      # DB pool for local CI
      DB_POOL: queue
      DB_POOL_SIZE: "5"
      DB_MAX_OVERFLOW: "10"

      # provider config (tests don't hit provider, but Settings requires them)
      DISCOGS_USER_AGENT: "waxwatch-ci"
      DISCOGS_TOKEN: "ci-token"

      # dev behaviors off
      DEV_AUTO_CREATE_USERS: "false"
      DEV_BACKFILL_ON_RULE_CHANGE: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Ruff (lint)
        run: ruff check .

      - name: Ruff (format check)
        run: ruff format --check .

      - name: Run migrations
        run: alembic upgrade head

      - name: Schema drift check (models vs DB)
        run: python -m scripts.schema_drift_check

      - name: Tests
        run: pytest -q --disable-warnings --maxfail=1