name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Verify jwt test dependency
        run: |
          python -c "import jwt, cryptography; print('ok: jwt dependency available')"

      - name: Validate docker compose files
        run: make check-docker-config

      - name: Validate env + governance sync policy
        run: make check-policy-sync

      - name: Validate integration hygiene change-surface policy
        run: make check-change-surface

      - name: Validate frontend API contract sync
        run: make check-contract-sync

      - name: Lint
        run: make lint

      - name: Format check
        run: make fmt-check

      - name: Static type check
        run: make typecheck

      - name: Migration, drift, and test gates (with coverage threshold)
        env:
          COVERAGE_FAIL_UNDER: "75"
        run: make ci-db-tests COVERAGE_FAIL_UNDER=$COVERAGE_FAIL_UNDER
