name: CI

on:
  push:
    branches: ["**"]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run canonical CI target
        env:
          COVERAGE_FAIL_UNDER: "85"
        # `make ci-local` runs `make check-policy-sync`, which includes
        # `scripts/check_change_surface.py` (governance + changelog sync gate).
        run: make ci-local COVERAGE_FAIL_UNDER=$COVERAGE_FAIL_UNDER
