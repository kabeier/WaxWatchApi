name: CI

on:
  push:
    branches: ["**"]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run canonical CI target
        env:
          COVERAGE_FAIL_UNDER: "85"
        run: make ci-local COVERAGE_FAIL_UNDER=$COVERAGE_FAIL_UNDER
