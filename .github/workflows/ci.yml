name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run canonical CI target
        env:
          COVERAGE_FAIL_UNDER: "85"
        run: make ci-local COVERAGE_FAIL_UNDER=$COVERAGE_FAIL_UNDER

      - name: Capture base coverage for regression checks
        if: github.event_name == 'pull_request'
        env:
          COVERAGE_FAIL_UNDER: "85"
        run: |
          set -euo pipefail
          BASE_WT="$(mktemp -d ../WaxWatchApi-base-XXXXXX)"
          # mktemp creates 0700 dirs; loosen execute/read bits so non-root container
          # users in the base worktree can traverse/read bind-mounted project files.
          chmod 755 "$BASE_WT"
          cleanup() {
            git worktree remove --force "$BASE_WT" >/dev/null 2>&1 || true
            rm -rf "$BASE_WT" >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          git fetch --no-tags --depth=1 origin ${{ github.base_ref }}
          git worktree add --detach "$BASE_WT" "origin/${{ github.base_ref }}"
          # Ensure containerized non-root users can read all checked-out files.
          chmod -R a+rX "$BASE_WT"
          if [ ! -f "$BASE_WT/coverage.json" ]; then
            # Base branch may not emit JSON coverage by default; patch pytest.ini in the
            # disposable worktree so ci-db-tests writes coverage.json for comparison.
            (
              cd "$BASE_WT"
              python - <<'PY2'
from pathlib import Path
p = Path("pytest.ini")
if p.exists():
    text = p.read_text()
    if "--cov-report=json:coverage.json" not in text:
        p.write_text(text.replace("--cov-report=term-missing", "--cov-report=term-missing --cov-report=json:coverage.json"))
PY2
              make ci-db-tests COVERAGE_FAIL_UNDER=$COVERAGE_FAIL_UNDER
            )
          fi
          test -f "$BASE_WT/coverage.json"
          cp "$BASE_WT/coverage.json" coverage.base.json

      - name: Enforce coverage non-regression gates
        if: github.event_name == 'pull_request'
        run: make check-coverage-regression
