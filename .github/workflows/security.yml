name: Security (CodeQL)

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "requirements*.txt"
      - ".github/workflows/security.yml"
      - ".github/codeql/**"
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "30 5 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql:
    name: CodeQL (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v6.0.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4 # v4
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4 # v4
