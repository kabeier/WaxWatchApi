name: Security (CodeQL)

on:
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "30 5 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql:
    name: CodeQL (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@<full_commit_sha> # v6.0.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@<full_commit_sha> # v4
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@<full_commit_sha> # v4
