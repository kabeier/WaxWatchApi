services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: waxwatch
      POSTGRES_USER: waxwatch
      POSTGRES_PASSWORD: waxwatch
    ports:
      - "5432:5432"
    volumes:
      - waxwatch_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waxwatch -d waxwatch"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
    env_file:
      - path: .env.dev
        required: false
    environment:
      DATABASE_URL: postgresql+psycopg://waxwatch:waxwatch@db:5432/waxwatch
      ENVIRONMENT: dev
      DB_POOL: queue
      DB_POOL_SIZE: 5
      DB_MAX_OVERFLOW: 10
      JSON_LOGS: "true"
      SUPABASE_URL: ${SUPABASE_URL:-}
      AUTH_ISSUER: ${AUTH_ISSUER:-}
      AUTH_AUDIENCE: ${AUTH_AUDIENCE:-authenticated}
      AUTH_JWKS_URL: ${AUTH_JWKS_URL:-}
      AUTH_JWT_ALGORITHMS: ${AUTH_JWT_ALGORITHMS:-["RS256"]}
      AUTH_JWKS_CACHE_TTL_SECONDS: ${AUTH_JWKS_CACHE_TTL_SECONDS:-300}
      AUTH_CLOCK_SKEW_SECONDS: ${AUTH_CLOCK_SKEW_SECONDS:-30}
      TOKEN_CRYPTO_LOCAL_KEY: ${TOKEN_CRYPTO_LOCAL_KEY:-}
      TOKEN_CRYPTO_LOCAL_KEY_PATH: ${TOKEN_CRYPTO_LOCAL_KEY_PATH:-}
      TOKEN_CRYPTO_KMS_KEY_ID: ${TOKEN_CRYPTO_KMS_KEY_ID:-}
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--no-access-log"]

volumes:
  waxwatch_pgdata:
