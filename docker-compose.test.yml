services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: waxwatch_test
      POSTGRES_USER: waxwatch
      POSTGRES_PASSWORD: waxwatch
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waxwatch -d waxwatch_test"]
      interval: 5s
      timeout: 3s
      retries: 20

  api-test:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # INSTALL_DEV_DEPS=true ensures pytest + jwt deps are available in api-test container
        INSTALL_DEV_DEPS: "true"
    depends_on:
      postgres:
        condition: service_healthy
    # Run test commands as root so coverage artifacts written to the bind-mounted
    # workspace (for CI regression checks) do not fail with host/container UID mismatch.
    user: "0:0"
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      ENVIRONMENT: test
      LOG_LEVEL: INFO
      JSON_LOGS: "false"
      DATABASE_URL: postgresql+psycopg://waxwatch:waxwatch@postgres:5432/waxwatch_test
      DB_POOL: queue
      DB_POOL_SIZE: "5"
      DB_MAX_OVERFLOW: "10"
      AUTH_ISSUER: http://127.0.0.1:8765/auth/v1
      AUTH_AUDIENCE: authenticated
      AUTH_JWKS_URL: http://127.0.0.1:8765/auth/v1/.well-known/jwks.json
      AUTH_JWT_ALGORITHMS: '["RS256"]'
      AUTH_JWKS_CACHE_TTL_SECONDS: "300"
      AUTH_CLOCK_SKEW_SECONDS: "0"
      DISCOGS_USER_AGENT: waxwatch-ci
      DISCOGS_TOKEN: ci-token
      EBAY_CLIENT_ID: ci-ebay-client-id
      EBAY_CLIENT_SECRET: ci-ebay-client-secret
      EBAY_CAMPAIGN_ID: "1234567890"
      TOKEN_CRYPTO_LOCAL_KEY: ${TOKEN_CRYPTO_LOCAL_KEY:-5pq6kEUS_UIk1_4qatN-Lx42s3e362VNq5CgyI4LAZU=}
    entrypoint: ["bash", "-lc"]
    command: "sleep infinity"
